<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Presupuesto</title>
    <link rel="stylesheet" href="/css/dashboard-styles.css">
    <link rel="stylesheet" href="/css/navigation-bar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
        <div class="d-flex align-items-center">
            <div class="me-3">
                <img src="/images/profile-pic.jpg" alt="Foto de perfil" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
            </div>
            <div>
                <h1 class="h3 mb-0 text-primary">Resumen Financiero</h1>
                <p class="text-muted small mb-0">Análisis de ingresos y gastos</p>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <span id="current-month" class="me-2 fw-bold">Marzo 2025</span>
            <button class="btn btn-outline-secondary btn-sm rounded-circle">
                <i class="fas fa-calendar"></i>
            </button>
        </div>
    </header>



    <div class="action-buttons">
        <button id="add-budget" class="action-btn add-btn">
            <i class="fas fa-plus"></i> Añadir Presupuesto
        </button>
        <button id="edit-budget" class="action-btn edit-btn">
            <i class="fas fa-edit"></i> Editar Presupuesto
        </button>
    </div>
</div>

<div id="add-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Añadir Nuevo Presupuesto</h2>
        <form id="add-budget-form">
            <div class="form-group">
                <label for="category">Categoría</label>
                <select id="category" name="category" required>
                    <option value="alimentacion">Alimentación</option>
                    <option value="ocio">Ocio</option>
                    <option value="servicios">Servicios</option>
                    <option value="transporte">Transporte</option>
                    <option value="salud">Salud</option>
                    <option value="educacion">Educación</option>
                    <option value="hogar">Hogar</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Cantidad (€)</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Guardar</button>
            </div>
        </form>
    </div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Editar Presupuesto</h2>
        <form id="edit-budget-form">
            <div class="form-group">
                <label for="edit-category">Categoría</label>
                <select id="edit-category" name="category" required>
                    <option value="alimentacion">Alimentación</option>
                    <option value="ocio">Ocio</option>
                    <option value="servicios">Servicios</option>
                    <option value="mascotas">Mascotas</option>
                    <option value="transporte">Transporte</option>
                    <option value="salud">Salud</option>
                    <option value="educacion">Educación</option>
                    <option value="hogar">Hogar</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-amount">Cantidad (€)</label>
                <input type="number" id="edit-amount" name="amount" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/dashboard-script.js"></script>
<div id="navigation-container"></div>

<script>
    // Cargar el componente de navegación
    fetch('/navigation-bar')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navigation-container').innerHTML = data;
        });
</script>
</body>
</html>
